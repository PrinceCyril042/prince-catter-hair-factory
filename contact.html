<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Prince Catter Hair Factory</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('assets/image/hero-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      max-width: 600px;
      margin: 120px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    button {
      background: #c19a6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a67c52;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Prince Catter Hair Factory</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="_replyto" placeholder="Email Address" required>
      <textarea name="message" placeholder="Your Message..." rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
