<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Prince Catter Hair Factory</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: #111;
      border-radius: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      color: #f5d742;
    }

    button {
      background: #c19a6b;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #a67c52;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 id="cartTotal" style="text-align:right;"></h3>
    <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cartTable tbody');
    let total = 0;

    cart.forEach(item => {
      const row = document.createElement('tr');
      const subtotal = item.price * item.quantity;
      total += subtotal;
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td>${item.quantity}</td>
        <td>${subtotal}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById('cartTotal').textContent = 'Total: $' + total.toFixed(2);
  </script>
</body>
</html>
